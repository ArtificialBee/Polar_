<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style_index.css">
    <title>POLAR</title>
</head>
<body>
    <a href="#top"><img src="/images/up-arrow.png" alt="" class="top_arr"></a>
    <div class="navbar" id="top">
        <div class="logo"><a href="#">POLAR</a></div>
        <div class="navigation">
            <ul>
                <li><a href="/html/css/about.html">About us</a></li>
                <li><a href="/html/css/products.html">Products</a></li>
                <li><a href="/html/css/contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="first_content">
        <h1>Winter is comming but <span class="logo2">POLAR</span>is already here!</h1>
    </div>
    <div class="second_content">
        <h1 class="sc_heading">Do you need a gloves, hat or maybe skis?</h1>
        <div class="card">
            <div class="gloves">
                <img src="/images/gloves.png" alt="gloves">
                <button class="buy_button">More</button>
            </div>
            <div class="hat">
                <img src="/images/hat.png" alt="hat">
                <button class="buy_button">More</button>
            </div>
            <div class="skis">
                <img src="/images/skis.png" alt="skis">
                <button class="buy_button">More</button>
            </div>
        </div>
        <button class="other_products">Other products</button>
    </div>
    <div class="payment">
        <h1 class="sc_heading">Three payment methods:</h1>
        <div class="methods">
            <div class="cash_pay">
                <img src="/images/cash.png" alt="cash icon">
                <h3>cash</h3>
            </div>
            <div class="card_pay">
                <img src="/images/credit-card.png" alt="credit card icon">
            <h3>credit card</h3>
            </div>
            <div class="delivery_pay">
                <img src="/images/delivery.png" alt="delivery icon">
                <h3>delivery</h3>
            </div>
        </div>
        </div>
</body>
</html>
